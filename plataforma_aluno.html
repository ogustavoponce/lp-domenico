<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">Plataforma IFPR</a>
            <button id="theme-toggler" class="theme-toggler">Alternar Tema</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title"><span id="greeting">Olá</span>, Aluno!</h1>
            
            <div class="dashboard-grid">
                <a href="#" class="card">
                    <h3>Minhas Notas</h3>
                    <p>Acompanhe seu desempenho acadêmico.</p>
                </a>
                <a href="#" class="card">
                    <h3>Mural de Avisos</h3>
                    <p>Veja os últimos recados e comunicados.</p>
                </a>
                <a href="#" class="card">
                    <h3>Atividades e Prazos</h3>
                    <p>Acesse e envie suas tarefas pendentes.</p>
                </a>
                <a href="#" class="card">
                    <h3>Biblioteca Virtual</h3>
                    <p>Recursos e materiais de apoio.</p>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
