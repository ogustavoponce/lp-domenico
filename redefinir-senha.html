<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Plataforma do Professor Domenico</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <div class="branding-content"><h2>Plataforma do Professor Domenico</h2><p>Um ambiente de aprendizado moderno e interativo.</p></div>
        </div>
        <div class="auth-form">
            <button id="theme-toggle" class="theme-button auth-theme-button">☀️</button>
            <div class="form-container">
                <h2>Redefinir Senha</h2>
                <p>Digite seu e-mail e enviaremos um link para você criar uma nova senha.</p>
                <form>
                    <div class="input-group"><label for="email">Email de Cadastro</label><input type="email" id="email" name="email" required></div>
                    <button type="submit" class="btn-submit">Enviar Link</button>
                </form>
                <div class="form-footer"><a href="login.html">Voltar para o Login</a></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
