<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="auth-container">
        <div class="auth-branding">
            <div>
                <h1>Plataforma Professor Domenico</h1>
                <p class="text-secondary" style="color: #e5e7eb;">Seu ambiente de aprendizado moderno e interativo.</p>
            </div>
        </div>
        <div class="auth-form">
            <div class="form-wrapper">
                <h2>Redefinir Senha</h2>
                <p class="text-secondary" style="margin-bottom: 32px;">Insira seu e-mail para continuar.</p>
                <form id="redefinir-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
