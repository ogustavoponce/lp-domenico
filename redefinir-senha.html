<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Plataforma do Professor Domenico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container centered-container">
        <div class="form-container">
            <h2>Redefinir Senha</h2>
            <p>Digite seu e-mail e enviaremos um link para você criar uma nova senha.</p>
            <form>
                <div class="input-group">
                    <label for="email">Email de Cadastro</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-submit">Enviar Link de Recuperação</button>
            </form>
            <div class="form-footer">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </div>
    </main>
</body>
</html>
