<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma do Professor Domenico</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <div class="branding-content"><h2>Plataforma do Professor Domenico</h2><p>Um ambiente de aprendizado moderno e interativo.</p></div>
        </div>
        <div class="auth-form">
            <button id="theme-toggle" class="theme-button auth-theme-button">☀️</button>
            <div class="form-container">
                <h2>Bem-vindo de volta!</h2>
                <p>Acesse sua conta para continuar.</p>
                <form action="index.html">
                    <div class="input-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <div class="password-wrapper"><input type="password" id="senha" name="senha" required><span class="password-toggle">👁️</span></div>
                    </div>
                    <button type="submit" class="btn-submit">Entrar</button>
                </form>
                <div class="form-footer">
                    <a href="redefinir-senha.html">Esqueceu sua senha?</a>
                    <p style="margin-top: 1rem;">É seu primeiro acesso? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
