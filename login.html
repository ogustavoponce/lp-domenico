<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Domenico Classroom+ | Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="login-bg">
  <div class="login-card">
    <div class="login-logo"><span class="material-icons" style="font-size:2.6rem;">school</span></div>
    <h1>Domenico Classroom+</h1>
    <form id="loginForm" class="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn-main"><span class="material-icons">login</span>Entrar</button>
    </form>
    <div id="loginError" class="login-error"></div>
    <div class="demo-hint">
      Professor: prof@domenico.com / 12345<br>
      Aluno: ana@ifpr.edu.br / 12345
    </div>
  </div>
  <script>
    function fillLogin(e, p) {
      document.getElementById('email').value = e;
      document.getElementById('password').value = p;
    }
  </script>
  <script src="database.js"></script>
  <script src="script.js"></script>
</body>
</html>
