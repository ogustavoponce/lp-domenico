<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma IFPR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-container">
        <div class="login-card card">
            <h1>Plataforma do Professor</h1>
            <form id="login-form">
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 5px;">E-mail</label>
                    <input type="email" id="email" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color);">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Senha</label>
                    <input type="password" id="password" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color);">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
        </div>
    </main>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
