<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Domenico Classroom+ | Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-bg">
  <div class="login-wrap blur-card">
    <div class="logo-circle"><span>D+</span></div>
    <h1>Domenico Classroom+</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn-blue">Entrar</button>
    </form>
    <div id="loginError" class="error-message"></div>
    <div class="demo-info">
      Professor: prof@domenico.com / 12345 <br>
      Aluno: aluno@domenico.com / 12345
    </div>
  </div>
  <script src="database.js"></script>
  <script src="script.js"></script>
</body>
</html>
