<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Professor Domenico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --cor-fundo: #f8f9fa; --cor-superficie: #ffffff; --cor-borda: #e9ecef; --cor-primaria: #1a73e8; --cor-texto-principal: #202124; --cor-texto-secundario: #5f6368; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); }
        .auth-container { display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh; }
        .auth-branding { background: linear-gradient(135deg, #1a73e8, #1765cf); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem; }
        .auth-form { display: flex; justify-content: center; align-items: center; background-color: var(--cor-superficie); }
        .form-container { width: 100%; max-width: 400px; text-align: center; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .input-group input { background-color: var(--cor-fundo); border: 1px solid var(--cor-borda); color: var(--cor-texto-principal); width: 100%; padding: 0.8rem 1rem; font-size: 1rem; border-radius: 8px; }
        .btn-submit { width: 100%; padding: 0.9rem; font-size: 1.1rem; font-weight: 600; color: #fff; background-color: var(--cor-primaria); border: none; border-radius: 8px; cursor: pointer; }
        a { color: var(--cor-primaria); text-decoration: none; }
        @media (max-width: 900px) { .auth-container { grid-template-columns: 1fr; } .auth-branding { display: none; } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <h2>Plataforma de Língua Portuguesa</h2>
            <p>Um ambiente de aprendizado moderno e interativo.</p>
        </div>
        <div class="auth-form">
            <div class="form-container">
                <h2>Bem-vindo de volta!</h2>
                <p>Acesse sua conta para continuar.</p>
                <form id="login-form">
                    <div class="input-group"><label for="login-email">Email</label><input type="email" id="login-email" placeholder="Use 'domenico@prof.com' para admin" required></div>
                    <div class="input-group"><label for="senha">Senha</label><input type="password" id="senha" required></div>
                    <button type="submit" class="btn-submit">Entrar</button>
                </form>
                <div style="margin-top: 1.5rem;"><a href="#">Esqueceu sua senha?</a><p style="margin-top: 1rem;">Não tem uma conta? <a href="#">Cadastre-se</a></p></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    if (email.toLowerCase() === 'domenico@prof.com') {
                        window.location.href = 'admin_turmas.html';
                    } else {
                        window.location.href = 'plataforma_aluno.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
