<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma do Professor Domenico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container centered-container">
        <div class="form-container">
            <h2>Login de Aluno</h2>
            <p>Acesse sua conta para ver os avisos.</p>
            <form action="index.html">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div class="form-footer">
                <p>Ã‰ seu primeiro acesso? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>
</html>
