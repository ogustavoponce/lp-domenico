<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Domine Português - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="dp-header"><img src="logo.jpg" class="dp-logo" alt="Domine Português"></header>
  <main class="login-page">
    <form id="loginForm" class="login-form" autocomplete="off">
      <h2 class="login-title">Acesse a plataforma</h2>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required autocomplete="username">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <button type="submit" class="btn-primary">Entrar</button>
      <p class="error-msg" id="loginError"></p>
    </form>
  </main>
  <script src="database.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const db = window.NEXUS_DB_SEED;
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('loginError');
      form.onsubmit = function(e) {
        e.preventDefault();
        const email = form.email.value.trim();
        const pwd = form.password.value.trim();
        const user = db.users.find(u => u.email === email && u.password === pwd);
        if (user) {
          sessionStorage.setItem('NEXUS_SESSION', JSON.stringify(user));
          window.location.replace('index.html');
        } else {
          errorMsg.textContent = 'Usuário ou senha incorretos.';
        }
      }
    });
  </script>
</body>
</html>
