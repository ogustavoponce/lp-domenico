<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Professor Domenico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <div>
                <h1>Plataforma Professor Domenico</h1>
                <p class="text-secondary" style="color: #e5e7eb;">Seu ambiente de aprendizado moderno e interativo.</p>
            </div>
        </div>
        <div class="auth-form">
            <div class="form-wrapper">
                <h2>Bem-vindo de volta!</h2>
                <p class="text-secondary" style="margin-bottom: 32px;">Fa√ßa login para continuar.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Use domenico@prof.com para admin" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
