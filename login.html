<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Suprema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-main">
    <div class="login-logo"><img src="logo.svg" alt="Logo Suprema" height="48"></div>
    <h1 class="login-title">Plataforma Suprema</h1>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="button-accent">Entrar</button>
    </form>
    <div id="loginError" class="error-message"></div>
    <div class="login-footer">© 2025 Suprema Educação</div>
  </div>
  <script src="database.js"></script>
  <script src="script.js"></script>
</body>
</html>
