<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Professor Domenico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #f0f2f5; --cor-superficie: #ffffff; --cor-borda: #dcdfe3;
            --cor-primaria: #0d6efd; --cor-primaria-hover: #0b5ed7;
            --cor-texto-principal: #1c1e21; --cor-texto-secundario: #606770;
            --sombra-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto-principal); }
        a { color: var(--cor-primaria); text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .auth-container { display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh; }
        .auth-branding { background: linear-gradient(135deg, #0d6efd, #054cb3); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem; }
        .auth-form { display: flex; justify-content: center; align-items: center; background-color: var(--cor-superficie); }
        .form-wrapper { width: 100%; max-width: 400px; padding: 2rem; }
        .form-wrapper h2 { font-size: 2rem; margin-bottom: 0.5rem; }
        .form-wrapper p { margin-bottom: 2rem; color: var(--cor-texto-secundario); }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .input-group input { background-color: var(--cor-fundo); border: 1px solid var(--cor-borda); color: var(--cor-texto-principal); width: 100%; padding: 0.8rem 1rem; font-size: 1rem; border-radius: 8px; }
        .btn-submit { width: 100%; padding: 0.9rem; font-size: 1.1rem; font-weight: 600; color: #fff; background-color: var(--cor-primaria); border: none; border-radius: 8px; cursor: pointer; }
        @media (max-width: 900px) { .auth-container { grid-template-columns: 1fr; } .auth-branding { display: none; } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <h1>Plataforma Professor Domenico</h1>
            <p>Seu ambiente de aprendizado moderno e interativo.</p>
        </div>
        <div class="auth-form">
            <div class="form-wrapper">
                <h2>Bem-vindo de volta!</h2>
                <p>Faça login para continuar.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Use 'domenico@prof.com' para admin" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Entrar</button>
                </form>
                 <div style="margin-top: 1.5rem; text-align: center;">
                    <a href="#">Esqueceu sua senha?</a>
                    <p style="margin-top: 1rem;">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = e.target.querySelector('input[type="email"]').value;
                    if (email.toLowerCase() === 'domenico@prof.com') {
                        alert('Login como gestor bem-sucedido!');
                        window.location.href = 'admin_turmas.html';
                    } else {
                        alert('Login de aluno bem-sucedido!');
                        window.location.href = 'plataforma_aluno.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
