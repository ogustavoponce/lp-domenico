<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Professor Domenico</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéì</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #f8f9fa; --cor-superficie: #ffffff; --cor-borda: #e9ecef;
            --cor-primaria: #1a73e8; --cor-primaria-hover: #1765cf;
            --cor-texto-principal: #202124; --cor-texto-secundario: #5f6368;
        }
        html.dark-mode {
            --cor-fundo: #202124; --cor-superficie: #292a2d; --cor-borda: #3c4043;
            --cor-primaria: #8ab4f8; --cor-primaria-hover: #9ec5f9;
            --cor-texto-principal: #e8eaed; --cor-texto-secundario: #9aa0a6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto-principal); }
        .auth-container { display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh; }
        .auth-branding { background: linear-gradient(135deg, #1a73e8, #1765cf); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem; }
        html.dark-mode .auth-branding { background: linear-gradient(135deg, #292a2d, #202124); }
        .auth-form { display: flex; justify-content: center; align-items: center; background-color: var(--cor-superficie); position: relative; }
        .form-container { width: 100%; max-width: 400px; text-align: center; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .input-group input { background-color: var(--cor-fundo); border: 1px solid var(--cor-borda); color: var(--cor-texto-principal); width: 100%; padding: 0.8rem 1rem; font-size: 1rem; border-radius: 8px; }
        .password-wrapper { position: relative; display: flex; align-items: center; }
        .password-toggle { position: absolute; right: 1rem; cursor: pointer; user-select: none; font-size: 1.2rem; }
        .btn-submit { width: 100%; padding: 0.9rem; font-size: 1.1rem; font-weight: 600; color: #fff; background-color: var(--cor-primaria); border: none; border-radius: 8px; cursor: pointer; }
        .theme-button { background-color: transparent; border: 1px solid var(--cor-borda); border-radius: 50%; width: 40px; height: 40px; font-size: 1.2rem; cursor: pointer; color: var(--cor-texto-secundario); position: absolute; top: 1.5rem; right: 1.5rem; }
        a { color: var(--cor-primaria); text-decoration: none; }
        @media (max-width: 900px) { .auth-container { grid-template-columns: 1fr; } .auth-branding { display: none; } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <h2>Plataforma de L√≠ngua Portuguesa</h2>
            <p>Um ambiente de aprendizado moderno e interativo.</p>
        </div>
        <div class="auth-form">
            <button id="theme-toggle" class="theme-button">‚òÄÔ∏è</button>
            <div class="form-container">
                <h2>Bem-vindo de volta!</h2>
                <p>Acesse sua conta para continuar.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Use 'domenico@prof.com' para admin" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="senha" required>
                            <span class="password-toggle">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Entrar</button>
                </form>
                <div style="margin-top: 1.5rem;">
                    <a href="redefinir-senha.html">Esqueceu sua senha?</a>
                    <p style="margin-top: 1rem;">N√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const applyTheme = (theme) => {
                    if (theme === 'dark-mode') { document.documentElement.classList.add('dark-mode'); themeToggle.textContent = '‚òÄÔ∏è';
                    } else { document.documentElement.classList.remove('dark-mode'); themeToggle.textContent = 'üåô'; }
                };
                const savedTheme = localStorage.getItem('theme') || 'light-mode';
                applyTheme(savedTheme);
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.classList.contains('dark-mode') ? 'light-mode' : 'dark-mode';
                    localStorage.setItem('theme', currentTheme);
                    applyTheme(currentTheme);
                });
            }
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    if (email.toLowerCase() === 'domenico@prof.com') {
                        window.location.href = 'admin_turmas.html';
                    } else {
                        window.location.href = 'plataforma_aluno.html';
                    }
                });
            }
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                });
            });
        });
    </script>
</body>
</html>
