<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Educacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <h1>Plataforma Edu</h1>
            <p>Sua jornada para o conhecimento começa aqui.</p>
        </div>
        <div class="auth-form-container">
            <form class="auth-form" id="login-form">
                <h2>Bem-vindo de volta!</h2>
                <p>Faça login para acessar suas turmas.</p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="cadastro.html" class="link-secundario">Não tem uma conta? Cadastre-se</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
