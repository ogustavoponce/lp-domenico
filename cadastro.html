<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma do Professor Domenico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container centered-container">
        <div class="form-container">
            <h2>Crie sua Conta para Acessar</h2>
            <p>O cadastro é obrigatório para novos alunos.</p>
            <form action="index.html">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Crie uma Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input-group">
                    <label for="turma">Sua Turma e Ano</label>
                    <input type="text" id="turma" name="turma" placeholder="Ex: Informática 2A" required>
                </div>
                <button type="submit" class="btn-submit">Cadastrar e Entrar</button>
            </form>
            <div class="form-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
        </div>
    </main>
</body>
</html>
