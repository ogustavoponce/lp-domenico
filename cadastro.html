<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma Educacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <h1>Plataforma Edu</h1>
            <p>Sua jornada para o conhecimento começa aqui.</p>
        </div>
        <div class="auth-form-container">
            <form class="auth-form" id="cadastro-form">
                <h2>Crie sua conta</h2>
                <p>É rápido e fácil.</p>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="login.html" class="link-secundario">Já tem uma conta? Faça login</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
