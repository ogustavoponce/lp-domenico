<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header surface">
        <div class="logo">Painel do Gestor</div>
        <div class="header-actions">
             <a href="login.html" class="btn">Sair</a>
        </div>
    </div>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h1>Suas Turmas</h1>
            <button class="btn btn-primary">+ Criar Turma</button>
        </div>
        <div class="dashboard-grid">
            <a href="#" class="card" style="text-decoration: none; color: inherit;">
                <div class="class-card-header informatica"><h2>Informática</h2></div>
                <div class="class-card-content"><p class="text-secondary">IFPR</p></div>
            </a>
             <a href="#" class="card" style="text-decoration: none; color: inherit;">
                <div class="class-card-header mecanica"><h2>Mecânica</h2></div>
                <div class="class-card-content"><p class="text-secondary">IFPR</p></div>
            </a>
            <a href="#" class="card" style="text-decoration: none; color: inherit;">
                <div class="class-card-header jogos"><h2>Jogos Digitais</h2></div>
                <div class="class-card-content"><p class="text-secondary">IFPR</p></div>
            </a>
             <a href="#" class="card" style="text-decoration: none; color: inherit;">
                <div class="class-card-header automacao"><h2>Automação Industrial</h2></div>
                <div class="class-card-content"><p class="text-secondary">IFPR</p></div>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
