<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Turma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="admin-turma">
    <header class="main-header">
        <div class="container">
            <a href="admin_dashboard.html" class="logo">&larr; Voltar</a>
            <nav id="main-nav" class="main-nav"></nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="turma-header" class="turma-header"></div>
            
            <div class="mural-grid">
                <div class="post-stream">
                    <div class="card">
                        <h3>Criar Nova Postagem</h3>
                        <form id="post-form">
                            <div class="form-group">
                                <label for="post-titulo">Título</label>
                                <input type="text" id="post-titulo" required>
                            </div>
                            <div class="form-group">
                                <label for="post-conteudo">Descrição</label>
                                <textarea id="post-conteudo" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="post-tipo">Tipo de Postagem</label>
                                <select id="post-tipo">
                                    <option value="Aviso">Aviso</option>
                                    <option value="Atividade">Atividade</option>
                                    <option value="Material">Material</option>
                                </select>
                            </div>
                            
                            <div class="file-upload-wrapper">
                                <label for="post-anexo" class="file-upload-label">Anexar Arquivo</label>
                                <input type="file" id="post-anexo">
                                <span id="file-name-display"></span>
                            </div>

                            <button type="submit" class="btn btn-primary" style="margin-top:20px; width: 100%;">Publicar no Mural</button>
                        </form>
                    </div>
                    
                    <div id="mural-posts" style="margin-top:30px;">
                        </div>
                </div>

                <aside class="side-panel">
                    <div class="card">
                        <h3>Sobre esta Turma</h3>
                        <p>Use o formulário ao lado para postar avisos, atividades e materiais para seus alunos.</p>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
