<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-admin-alunos">
    <header class="main-header">
        <div class="container">
            <a href="admin_dashboard.html" class="logo">Plataforma IFPR</a>
            <nav class="user-info"><a href="#">Professor Domenico</a></nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1>Alunos Cadastrados</h1>
                <button id="open-modal-btn" class="btn btn-primary">Adicionar Aluno</button>
            </div>
            <div class="card">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 1px solid var(--border-color);">
                            <th style="padding: 10px;">ID</th>
                            <th style="padding: 10px;">Nome</th>
                            <th style="padding: 10px;">E-mail</th>
                            <th style="padding: 10px;">Turma</th>
                        </tr>
                    </thead>
                    <tbody id="alunos-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="add-aluno-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastrar Novo Aluno</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="novo-aluno-form">
                <div style="margin-bottom: 15px;">
                    <label for="aluno-nome">Nome Completo</label>
                    <input type="text" id="aluno-nome" required style="width: 100%; padding: 10px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="aluno-email">E-mail</label>
                    <input type="email" id="aluno-email" required style="width: 100%; padding: 10px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="aluno-turma">Turma</label>
                    <select id="aluno-turma" required style="width: 100%; padding: 10px;"></select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Salvar</button>
            </form>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
