<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="admin-alunos">
    <header class="app-header">
        <div class="container">
            <div class="logo">IFPR Admin</div>
            <nav class="main-nav">
                <a href="admin_dashboard.html">Turmas</a>
                <a href="admin_alunos.html" class="active">Alunos</a>
                <a href="admin_atividades.html">Atividades</a>
                <a href="admin_materiais.html">Materiais</a>
                <a href="login.html" class="logout-btn">Sair</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="page-header">
                <h1>Gerenciar Alunos</h1>
                <button id="add-aluno-btn" class="btn btn-primary">Adicionar Aluno</button>
            </div>
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Turma</th>
                        </tr>
                    </thead>
                    <tbody id="alunos-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="add-aluno-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastrar Aluno</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="add-aluno-form">
                <div class="form-group">
                    <label for="aluno-nome">Nome Completo</label>
                    <input type="text" id="aluno-nome" required>
                </div>
                <div class="form-group">
                    <label for="aluno-email">E-mail</label>
                    <input type="email" id="aluno-email" required>
                </div>
                <div class="form-group">
                    <label for="aluno-turma">Turma</label>
                    <select id="aluno-turma" required></select>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
